fragment Page on Page {
    documentId
    slug
    permissions {
        ...Roles
    }
    locale
    createdAt
    updatedAt
    publishedAt
    documentId
    hasOwnTitle
    showBreadcrumbs
    SEO {
        ...Seo
    }
    theme {
        name
    }
    parent {
        slug
        SEO {
            title
        }
        parent {
            slug
            SEO {
                title
            }
            parent {
                slug
                SEO {
                    title
                }
            }
        }
    }
    template {
        __typename
        ... on ComponentTemplatesOneColumn {
            ...OneColumnTemplate
        }
        ... on ComponentTemplatesTwoColumn {
            ...TwoColumnTemplate
        }
    }
}
